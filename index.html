<html>
<head>
    <title>tank game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.2.4/pixi.min.js" integrity="sha512-Ch/O6kL8BqUwAfCF7Ie5SX1Hin+BJgYH4pNjRqXdTEqMsis1TUYg+j6nnI9uduPjGaj7DN4UKCZgpvoExt6dkw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
    <body>
        <table style="width:800px;height:600px;position:absolute;">
            <tr><td><canvas id="board" width=800 height=600></canvas></td></tr>
        </table>

        <script>
            let background = null;
            function UpdateBackground(app, board) {
                let num_rows = board.length;
                let num_cols = board[0].length;

                let first_time = (background == null);

                let color_map = {
                    00: 0x000066,
                    10: 0x222299,
                    20: 0x4444cc,
                    30: 0x6666ff,
                    41: 0x008800, 42: 0x884400,
                    51: 0x22aa22, 52: 0xaa6622,
                    61: 0x88cc88, 62: 0xccaa88,
                    71: 0xaaffaa, 72: 0xffccaa,
                    81: 0xccffdd, 82: 0xffddcc,
                    91: 0xeeffef, 92: 0xffefee, 99: 0x010101
                };

                background = (first_time) ? new PIXI.Graphics() : background;
                for (let row = 0; row < num_rows; row++) {
                    for (let col = 0; col < num_cols; col++) {
                        background.beginFill(color_map[board[row][col]]);
                        background.drawRect(col, row, 1, 1);
                        background.endFill();
                    }
                }

                if (first_time) {
                    app.stage.addChild(background);
                    return true;
                }
                return false;
                
            }


            window.onload = function () {
                const app = new PIXI.Application({ background: '#1099bb', view: document.getElementById("board") });
                document.body.appendChild(app.view);

                let myid = null;
                let board = null;
                let tanks = {};
                let targeting_timer = null;
                let target = null;

                const ws = new WebSocket("ws://74.208.107.245:32123");

                ws.addEventListener("open", () => {
                    ws.send('{"id":0,"action":"NEW"}');
                });

                ws.addEventListener("message", (event) => {
                    let rep = null;
                    try {
                        rep = JSON.parse(event.data);
                    } catch (e) {
                        console.log("invalid reply");
                        return;
                    }

                    if ("board" in rep) {
                        board = rep.board;
                        if (UpdateBackground(app, rep.board)) {
                            target = PIXI.Sprite.from('target.png');
                            target.alpha = 0;
                            app.stage.addChild(target);
                        }
                    }

                    if ("type" in rep) {
                        switch (rep.type) {
                            case "new":
                                myid = rep.id;
                                ws.send('{"id":' + myid + ',"action":"C"}');
                                break;
                            case "tank":
                                let scale = 1 - (.05 * (9 - Math.floor(rep.z / 10)));
                                if (!(rep.id in tanks)) {
                                    tanks[rep.id] = PIXI.Sprite.from((rep.id == myid) ? 'mytank.png' : 'tank.png');
                                    tanks[rep.id].anchor.set(0.5);
                                    tanks[rep.id].x = rep.x;
                                    tanks[rep.id].y = rep.y;
                                    tanks[rep.id].scale.set(scale, scale);

                                    app.stage.addChild(tanks[rep.id]);
                                    target.alpha = 0;
                                }
                                else {
                                    tanks[rep.id].x = rep.x;
                                    tanks[rep.id].y = rep.y;
                                    tanks[rep.id].rotation = Math.atan2(rep.Hy, rep.Hx);
                                    tanks[rep.id].scale.set(scale, scale);
                                    target.alpha = 0;
                                }

                                console.log("moving");
                                clearTimeout(targeting_timer);
                                targeting_timer = setTimeout(() => {
                                    console.log("stopped");
                                    targeting_timer = null;
                                    if (rep.Hx != 0 || rep.Hy != 0) {
                                        let increment = Math.sqrt(rep.Hx * rep.Hx + rep.Hy * rep.Hy);
                                        let x = rep.x;
                                        let y = rep.y;
                                        let X = 0;
                                        let z = 0;
                                        let z0 = 100 * Math.floor((rep.z-4) / 10) + 50;
                                        do {
                                            x += rep.Hx;
                                            y += rep.Hy;
                                            X += increment;
                                            z = z0 + 1 * X - .0032 * X * X;
                                        } while (board[y][x] != 99 || z >= 0 || z > 100 * Math.floor((board[y][x]-4) / 10));
                                        target.alpha = 1;
                                        target.x = x;
                                        target.y = y;
                                    }

                                }, 500);

                                break;
                            case "update":
                                break;
                            default: break;
                        }
                    }
                });


                document.addEventListener("keydown", (event) => {
                    let action = "";
                    switch (event.keyCode) {
                        case 36:
                        case 103:
                            action = "NW";
                            break;
                        case 38:
                        case 104:
                            action = "N";
                            break;
                        case 33:
                        case 105:
                            action = "NE";
                            break;
                        case 39:
                        case 102:
                            action = "E";
                            break;
                        case 34:
                        case 99:
                            action = "SE";
                            break;
                        case 40:
                        case 98:
                            action = "S";
                            break;
                        case 35:
                        case 97:
                            action = "SW";
                            break;
                        case 37:
                        case 100:
                            action = "W";
                            break;
                        case 12:
                        case 101:
                            action = "C";
                            break;
                        case 65:
                            action = "L";
                            break;
                        case 68:
                            action = "R";
                            break;
                        case 32:
                            action = "FIRE";
                            break;
                        default:
                            action = "";
                            break;
                    }

                    if (action != "") {
                        ws.send('{"id":' + myid + ',"action":"' + action + '"}');
                    }
                }, false);
            }
            
        </script>
    </body>
</html>
